<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airthmatic Operation</title>
  <script>
  function calc(){
  var n1=parseInt(document.getElementById("n1").value);
  var n2=parseInt(document.getElementById("n2").value);
  var opr=document.getElementById("opr1").value;
  if(opr==="+"){
  document.getElementById("res").value=n1+n2;
  }
   else if(opr==="-"){
  document.getElementById("res").value=n1-n2;
  }
  else if(opr==="X"){
  document.getElementById("res").value=n1*n2;
  }
  else if(opr==="/"){
  document.getElementById("res").value=n1/n2;
  }
  }
  </script>
</head>
<body>
  Enter First Number: <input type="text" id="n1"/> <br><br>
  Enter Second Number:<input type="text" id="n2"/><br><br>
  <select id="opr1">
  <option value="Select Opeartor">Select Opeartor</option>
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="X">X</option>
  <option value="/">/</option>
  </select>
  <button onclick="calc()">=</button>
  <input type="text" id="res" disabled
  />
  </body>
</html>
